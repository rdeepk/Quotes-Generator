  <body>
	<div id="container">
    	<div class="row">
        	<div class="col-sm-12" id="quote">
            </div>
        </div>
        <div class="row">
        	<div class="col-sm-12" id="quote_by">
            </div>
        </div>
        <div class="row">
        	<div class="col-sm-6">
            <label>Choose Category</label>
            <select id="categories" onchange="fresh()">
            <option value="nature" selected="selected">Nature</option>
            <option value="funny">Funny</option>
            <option value="inspirational">Inspirational</option>
            </select>
            </div>
            <div class="col-sm-6">
            <input type="button" id="next_quote" value = "Next Quote" />
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="json/quotes.json"></script>
    <script>
	
		<!-- Returns random element index of the given array -->
		var randomIndex = function(size){
			var random  = Math.floor(Math.random() * size);
			return random == size ? random-- : random;
		}
		
		<!-- Returns array of all quotes belonging to selected category in the dropdown -->
		function getAllQuotesFromCategory(data){
			var category = document.getElementById("categories").value;
			function filterCategory(){
				return function(element){
					return element['category'] === category;
				}		
			}
			return data.filter(filterCategory(category));
		}
		
		<!-- Returns random quote from the array of quotes passed as argument -->
		function newQuote(arrayOfQuotes){
			var chosenIndex = randomIndex(arrayOfQuotes.length);
			return arrayOfQuotes.filter((quotes, index) =>  index == chosenIndex)[0];
		}
		
		<!-- Displays fresh quote -->
		function fresh(){
			var randomQuote = newQuote(getAllQuotesFromCategory(JSON.parse(data)));
			document.getElementById("quote").innerHTML = JSON.stringify(randomQuote['quote']);
			document.getElementById("quote_by").innerHTML = randomQuote['by'];
		}
		
		fresh();
		document.getElementById("next_quote").addEventListener("click", function(event) {
			fresh();
		}, false);
		
	</script>
  </body>
